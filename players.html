<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Players | Champions Trophy Auction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar glass">
    <a href="#" class="back-btn" id="backBtn">‚Üê Back</a>
    <h1>Players List</h1>
  </header>

  <main class="container">
    <section class="players-page glass">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Status</th>
            <th>Team</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="playersTableBody">
          <!-- Loaded from Firebase -->
        </tbody>
      </table>
    </section>
  </main>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/players.js"></script>

  <!-- BACK NAV LOGIC -->
  <script>
    document.getElementById("backBtn").onclick = () => {
      const from = sessionStorage.getItem("fromPage");
      if (from === "index") {
        window.location.href = "index.html";
      } else {
        window.location.href = "login.html";
      }
    };
  </script>

</body>
</html>
